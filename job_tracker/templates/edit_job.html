{% extends "base.html" %}

{% block title %}Edit Job â€¢ Job Tracker{% endblock %}

{% block content %}
  <div class="page-header">
    <div>
      <h1 class="page-title">Edit Job</h1>
      <p class="page-subtitle">Update details and status. If you set status to Interview, you'll confirm interview details next.</p>
    </div>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">
      <svg style="width: 18px; height: 18px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
      Back
    </a>
  </div>

  <div class="card" style="max-width: 800px;">
    <form method="POST" action="{{ url_for('edit_job_submit', job_id=job.id) }}">
      <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: var(--spacing-lg);">
        <div class="form-group">
          <label class="form-label">Company *</label>
          <input class="form-control" name="company" value="{{ job.company }}" required />
        </div>

        <div class="form-group">
          <label class="form-label">Role *</label>
          <input class="form-control" name="role" value="{{ job.role }}" required />
        </div>

        <div class="form-group">
          <label class="form-label">Location *</label>
          <input class="form-control" name="location" value="{{ job.location }}" required />
        </div>

        <div class="form-group">
          <label class="form-label">Status *</label>
          <select class="form-select" name="status" required>
            {% for s in statuses %}
              <option value="{{ s }}" {% if s == job.status %}selected{% endif %}>{{ s }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group" style="grid-column: 1 / -1;">
          <label class="form-label">Job Link *</label>
          <input class="form-control" name="job_link" type="url" value="{{ job.job_link }}" required />
          <small style="display: block; margin-top: var(--spacing-xs); color: var(--text-secondary); font-size: 0.875rem;">
            Must start with http:// or https://
          </small>
        </div>

        <div class="form-group">
          <label class="form-label">Applied Date *</label>
          <input class="form-control" name="applied_date" type="date" value="{{ job.applied_date }}" required />
        </div>

        <div class="form-group" style="grid-column: 1 / -1;">
          <label class="form-label">Notes</label>
          <textarea class="form-control" name="notes" rows="4">{{ job.notes or "" }}</textarea>
        </div>
      </div>

      <div style="display: flex; gap: var(--spacing-md); margin-top: var(--spacing-xl); padding-top: var(--spacing-lg); border-top: 1px solid var(--border-color);">
        <button type="submit" class="btn btn-primary" style="flex: 1;">
          <svg style="width: 18px; height: 18px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          Save Changes
        </button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        <form method="POST" action="{{ url_for('delete_job', job_id=job.id) }}" style="margin-left: auto;" onsubmit="return confirm('Are you sure you want to delete this job? This action cannot be undone.');">
          <button type="submit" class="btn" style="background: #dc3545; color: white; border: none; cursor: pointer;">
            <svg style="width: 18px; height: 18px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
            Delete
          </button>
        </form>
      </div>
    </form>
  </div>
{% endblock %}
