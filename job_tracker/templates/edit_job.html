{% extends "base.html" %}

{% block title %}Edit Job • Job Tracker{% endblock %}

{% block content %}
  <div class="d-flex align-items-center justify-content-between gap-3 flex-wrap mb-3">
    <div>
      <h1 class="h3 mb-1">Edit Job</h1>
      <p class="text-muted mb-0">Update details and status. If you set status to Interview, you’ll confirm interview details next.</p>
    </div>
    <a class="btn btn-outline-secondary" href="{{ url_for('index') }}">Back</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="POST" action="{{ url_for('edit_job_submit', job_id=job.id) }}" class="row g-3">
        <div class="col-12 col-md-6">
          <label class="form-label">Company *</label>
          <input class="form-control" name="company" value="{{ job.company }}" required />
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label">Role *</label>
          <input class="form-control" name="role" value="{{ job.role }}" required />
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label">Location *</label>
          <input class="form-control" name="location" value="{{ job.location }}" required />
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label">Status *</label>
          <select class="form-select" name="status" required>
            {% for s in statuses %}
              <option value="{{ s }}" {% if s == job.status %}selected{% endif %}>{{ s }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-12">
          <label class="form-label">Job Link *</label>
          <input class="form-control" name="job_link" type="url" value="{{ job.job_link }}" required />
          <div class="form-text">Must start with http:// or https://</div>
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label">Applied Date *</label>
          <input class="form-control" name="applied_date" type="date" value="{{ job.applied_date }}" required />
        </div>

        <div class="col-12">
          <label class="form-label">Notes</label>
          <textarea class="form-control" name="notes" rows="4">{{ job.notes or "" }}</textarea>
        </div>

        <div class="col-12 d-flex gap-2">
          <button class="btn btn-primary" type="submit">Save</button>
          <a class="btn btn-outline-secondary" href="{{ url_for('index') }}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
