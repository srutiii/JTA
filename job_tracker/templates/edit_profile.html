{% extends "base.html" %}

{% block title %}Edit Profile â€¢ Job Tracker{% endblock %}

{% block content %}
  <div class="page-header">
    <div>
      <h1 class="page-title">Edit Profile</h1>
      <p class="page-subtitle">Fill in your information for easy copy-paste into job applications</p>
    </div>
    <a href="{{ url_for('about_me') }}" class="btn btn-secondary">
      <svg style="width: 18px; height: 18px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
      Back
    </a>
  </div>

  <div class="card" style="max-width: 900px;">
    <form method="POST" action="{{ url_for('edit_profile') }}">
      <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: var(--spacing-lg);">
        <div class="form-group">
          <label class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            placeholder="Your full name"
            value="{{ profile.name if profile else '' }}"
          />
        </div>

        <div class="form-group">
          <label class="form-label">Age</label>
          <input
            type="number"
            class="form-control"
            name="age"
            placeholder="e.g. 25"
            min="1"
            max="120"
            value="{{ profile.age if profile and profile.age else '' }}"
          />
        </div>

        <div class="form-group" style="grid-column: 1 / -1;">
          <label class="form-label">Looking For</label>
          <input
            type="text"
            class="form-control"
            name="looking_for"
            placeholder="e.g. Software Developer, Data Analyst, Remote positions"
            value="{{ profile.looking_for if profile else '' }}"
          />
        </div>

        <div class="form-group" style="grid-column: 1 / -1;">
          <label class="form-label">Bio</label>
          <textarea
            class="form-control"
            name="bio"
            rows="4"
            placeholder="A brief introduction about yourself..."
          >{{ profile.bio if profile else '' }}</textarea>
        </div>

        <div class="form-group" style="grid-column: 1 / -1;">
          <label class="form-label">Qualification</label>
          <textarea
            class="form-control"
            name="qualification"
            rows="4"
            placeholder="Your educational background, degrees, certifications..."
          >{{ profile.qualification if profile else '' }}</textarea>
        </div>

        <div class="form-group" style="grid-column: 1 / -1;">
          <label class="form-label">Experience</label>
          <textarea
            class="form-control"
            name="experience"
            rows="5"
            placeholder="Your work experience, internships, relevant roles..."
          >{{ profile.experience if profile else '' }}</textarea>
        </div>

        <div class="form-group" style="grid-column: 1 / -1;">
          <label class="form-label">Projects</label>
          <textarea
            class="form-control"
            name="projects"
            rows="5"
            placeholder="Notable projects you've worked on, GitHub links, descriptions..."
          >{{ profile.projects if profile else '' }}</textarea>
        </div>

        <div class="form-group" style="grid-column: 1 / -1;">
          <label class="form-label">Skills</label>
          <textarea
            class="form-control"
            name="skills"
            rows="4"
            placeholder="Technical skills, programming languages, tools, frameworks..."
          >{{ profile.skills if profile else '' }}</textarea>
        </div>

        <div class="form-group" style="grid-column: 1 / -1;">
          <label class="form-label">Achievements</label>
          <textarea
            class="form-control"
            name="achievements"
            rows="4"
            placeholder="Awards, recognitions, certifications, notable accomplishments..."
          >{{ profile.achievements if profile else '' }}</textarea>
        </div>

        <div class="form-group" style="grid-column: 1 / -1;">
          <label class="form-label">Portfolio Links</label>
          <textarea
            class="form-control"
            name="portfolio_links"
            rows="3"
            placeholder="GitHub, LinkedIn, personal website, portfolio URLs (one per line)"
          >{{ profile.portfolio_links if profile else '' }}</textarea>
        </div>
      </div>

      <div style="display: flex; gap: var(--spacing-md); margin-top: var(--spacing-xl); padding-top: var(--spacing-lg); border-top: 1px solid var(--border-color);">
        <button type="submit" class="btn btn-primary" style="flex: 1;">
          <svg style="width: 18px; height: 18px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          Save Profile
        </button>
        <a href="{{ url_for('about_me') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>

  <p style="margin-top: var(--spacing-lg); color: var(--text-secondary); font-size: 0.875rem;">
    All fields are optional. Fill in what's relevant for your job applications.
  </p>
{% endblock %}
