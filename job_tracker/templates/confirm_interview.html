{% extends "base.html" %}

{% block title %}Confirm Interview • Job Tracker{% endblock %}

{% block content %}
  <div class="page-header">
    <div>
      <h1 class="page-title">Confirm Interview Details</h1>
      <p class="page-subtitle">{{ job.company }} • {{ job.role }}</p>
    </div>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">
      <svg style="width: 18px; height: 18px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
      Back
    </a>
  </div>

  <div class="card" style="max-width: 700px;">
    <form method="POST" action="{{ url_for('confirm_interview', job_id=job.id) }}">
      <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: var(--spacing-lg);">
        <div class="form-group">
          <label class="form-label">Interview Date *</label>
          <input class="form-control" type="date" name="interview_date" value="{{ job.interview_date or '' }}" required />
        </div>

        <div class="form-group">
          <label class="form-label">Interview Time *</label>
          <input class="form-control" type="time" name="interview_time" value="{{ job.interview_time or '' }}" required />
        </div>

        <div class="form-group" style="grid-column: 1 / -1;">
          <label class="form-label">Venue / Online *</label>
          <input class="form-control" name="interview_venue" value="{{ job.interview_venue or 'Online' }}" placeholder="e.g. Online, Office Address, or Meeting Link" required />
        </div>
      </div>

      <div style="display: flex; gap: var(--spacing-md); margin-top: var(--spacing-xl); padding-top: var(--spacing-lg); border-top: 1px solid var(--border-color); flex-wrap: wrap;">
        <button class="btn btn-primary" type="submit" style="flex: 1; min-width: 150px;">
          <svg style="width: 18px; height: 18px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          Save Interview
        </button>
        {% if calendar_url %}
          <a class="btn btn-success" href="{{ calendar_url }}" target="_blank" rel="noopener noreferrer">
            <svg style="width: 18px; height: 18px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            Add to Google Calendar
          </a>
        {% endif %}
        <a class="btn btn-secondary" href="{{ url_for('interviews') }}">Go to Interviews</a>
      </div>
    </form>
  </div>
{% endblock %}
