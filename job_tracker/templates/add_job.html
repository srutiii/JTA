{% extends "base.html" %}

{% block title %}Add Job â€¢ Job Tracker{% endblock %}

{% block content %}
  <div class="d-flex align-items-center justify-content-between gap-3 flex-wrap mb-3">
    <div>
      <h1 class="h3 mb-1">Add a Job</h1>
      <p class="text-muted mb-0">Job Link is required and must be a valid URL.</p>
    </div>
    <a class="btn btn-outline-secondary" href="{{ url_for('index') }}">Back</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="POST" action="{{ url_for('add_job_submit') }}" class="row g-3">
            <div class="col-12 col-md-6">
              <label class="form-label">Company *</label>
              <input class="form-control" name="company" placeholder="e.g. Acme Inc." required />
            </div>

            <div class="col-12 col-md-6">
              <label class="form-label">Role *</label>
              <input class="form-control" name="role" placeholder="e.g. Junior Developer" required />
            </div>

            <div class="col-12 col-md-6">
              <label class="form-label">Location *</label>
              <input class="form-control" name="location" placeholder="e.g. Remote / New York" required />
            </div>

            <div class="col-12 col-md-6">
              <label class="form-label">Status *</label>
              <select class="form-select" name="status" required>
                {% for s in statuses %}
                  <option value="{{ s }}" {% if s == "Applied" %}selected{% endif %}>{{ s }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="col-12">
              <label class="form-label">Job Link *</label>
              <input class="form-control" name="job_link" type="url" placeholder="https://..." required />
              <div class="form-text">Must start with http:// or https://</div>
            </div>

            <div class="col-12 col-md-6">
              <label class="form-label">Applied Date *</label>
              <input class="form-control" name="applied_date" type="date" value="{{ today }}" required />
            </div>

            <div class="col-12">
              <label class="form-label">Notes</label>
              <textarea
                class="form-control"
                name="notes"
                rows="4"
                placeholder="Optional: recruiter name, next steps, etc."
              ></textarea>
            </div>

            <div class="col-12 d-flex gap-2">
              <button class="btn btn-primary" type="submit">Save</button>
              <a class="btn btn-outline-secondary" href="{{ url_for('index') }}">Cancel</a>
            </div>
      </form>
    </div>
  </div>

  <p class="text-muted small mt-3 mb-0">
    Fields marked with * are required.
  </p>
{% endblock %}
