{% extends "base.html" %}

{% block title %}Add Job â€¢ Job Tracker{% endblock %}

{% block content %}
  <div class="page-header">
    <div>
      <h1 class="page-title">Add New Job</h1>
      <p class="page-subtitle">Track a new job application</p>
    </div>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">
      <svg style="width: 18px; height: 18px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
      Back
    </a>
  </div>

  <div class="card" style="max-width: 800px;">
    <form method="POST" action="{{ url_for('add_job_submit') }}">
      <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: var(--spacing-lg);">
        <div class="form-group">
          <label class="form-label">Company *</label>
          <input
            type="text"
            class="form-control"
            name="company"
            placeholder="e.g. Acme Inc."
            required
            autofocus
          />
        </div>

        <div class="form-group">
          <label class="form-label">Role *</label>
          <input
            type="text"
            class="form-control"
            name="role"
            placeholder="e.g. Junior Developer"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label">Location *</label>
          <input
            type="text"
            class="form-control"
            name="location"
            placeholder="e.g. Remote / New York"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label">Status *</label>
          <select class="form-select" name="status" required>
            {% for s in statuses %}
              <option value="{{ s }}" {% if s == "Applied" %}selected{% endif %}>{{ s }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group" style="grid-column: 1 / -1;">
          <label class="form-label">Job Link *</label>
          <input
            type="url"
            class="form-control"
            name="job_link"
            placeholder="https://..."
            required
          />
          <small style="display: block; margin-top: var(--spacing-xs); color: var(--text-secondary); font-size: 0.875rem;">
            Paste the job posting URL
          </small>
        </div>

        <div class="form-group">
          <label class="form-label">Applied Date *</label>
          <input
            type="date"
            class="form-control"
            name="applied_date"
            value="{{ today }}"
            required
          />
        </div>

        <div class="form-group" style="grid-column: 1 / -1;">
          <label class="form-label">Notes</label>
          <textarea
            class="form-control"
            name="notes"
            rows="4"
            placeholder="Optional: recruiter name, next steps, etc."
          ></textarea>
        </div>
      </div>

      <div style="display: flex; gap: var(--spacing-md); margin-top: var(--spacing-xl); padding-top: var(--spacing-lg); border-top: 1px solid var(--border-color);">
        <button type="submit" class="btn btn-primary" style="flex: 1;">
          <svg style="width: 18px; height: 18px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          Save Job
        </button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
