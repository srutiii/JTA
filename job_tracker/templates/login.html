<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login â€¢ Job Application Tracker</title>
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: var(--spacing-xl); background: var(--bg-primary);">
      <div style="width: 100%; max-width: 420px;">
        <div class="card" style="animation: slideUp 0.4s ease;">
          <div style="text-align: center; margin-bottom: var(--spacing-xl);">
            <h1 style="font-size: 1.75rem; font-weight: 700; color: var(--text-primary); margin: 0 0 var(--spacing-xs) 0;">Welcome Back</h1>
            <p style="color: var(--text-secondary); margin: 0;">Sign in to your account</p>
          </div>

          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
              {% endfor %}
            {% endif %}
          {% endwith %}

          <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="your@email.com"
                required
                autofocus
              />
            </div>

            <div class="form-group">
              <label class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--spacing-md);">
              Log In
            </button>
          </form>

          <div style="text-align: center; margin-top: var(--spacing-lg); padding-top: var(--spacing-lg); border-top: 1px solid var(--border-color);">
            <p style="margin: 0; color: var(--text-secondary); font-size: 0.875rem;">
              Don't have an account?
              <a href="{{ url_for('register') }}" style="color: var(--accent-primary); text-decoration: none; font-weight: 500;">Register here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
